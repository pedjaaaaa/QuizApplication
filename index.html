<html lang="en">

<head>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

    <header>

            <div class="score col">

            <div class="timeleft col text-right mx-2">
                <p id="timer">Time: 0

        <div class="container">

                    <div id="answerBlock"></div>
                </div>
            </div>
        </div>
    </section>
